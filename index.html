<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Soporte Chimbote</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/estilo-index.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="contentspinner" id="contentspinner"><div class="spinner"></div></div> 
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>            
            <div class="box">                
                <h3>Bienvenido</h3>
                    <div class="input-box">
                        <input id="usuario" type="text" placeholder="Usuario" class="input-control">
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" placeholder="Password" class="input-control">
                        <div class="input-link">
                            <a href="#" class="gradient-text">Has olvidado tu contraseña?</a>
                        </div>
                    </div>
                    <button id="sesion" class="btn">Iniciar Sesión</button>

                <p>Desarrollado por soporte técnico</p>
                <p>Chimbote</p>
                
            </div>
                    
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/js-index.js"></script>  
</body>
</html>
